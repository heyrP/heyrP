<!Doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>EarthwormGame</title>
	<link rel="stylesheet" href="EarthwormGame.css">
	<script type="text/javascript" src="EarthwormGame.js"></script>
<body>
	<div id="comment">
		<h1>EarthwormGame</h1>
		<p>방향키로 컨트롤. 사과를 먹으면 됩니다.</p>
	</div>
	<div id="level_radio">
		select level<br>
		<input type="radio" name="level" value="700" checked> 하<br>
		<input type="radio" name="level" value="500"> 중<br>
		<input type="radio" name="level" value="300"> 상<br>
	</div>
	<div id="control_btn">
		<button id="start" onclick="StartGame()">start</button><br>
		<button id="pause" onclick="PauseGame()" disabled>pause</button><br>
		<button id="stop" onclick="StopGame()" disabled>stop</button><br>
	</div>
	<br><br>
	<span id="score_field">score : <p id="score"></p></span><br>
		<p id="start_count"></p>
		<div id="wormGroup">
			<img src="earthworm.png" id="earthworm">
		</div>
		<img src="apple.png" id="apple">
	<div id="game_field">
	</div>
</body>
</html>
