<!Doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>TypingGame</title>
	<link rel="stylesheet" href="TypingGame.css">
	<script type="text/javascript" src="TypingGame.js"></script>
</head>
<body>
	<div id="comment">
		<h1>TypingGame</h1>
		<p>화면에 나오는 알파벳을 타이핑하면 됩니다.</p>
	</div>
	<div id="level_radio">
		select level<br>
		<input type="radio" name="level" value="0" checked> 소문자<br>
		<input type="radio" name="level" value="1"> 대/소문자<br>
		<input type="radio" name="level" value="2"> 대/소문자, 숫자<br>
	</div>
	<div id="control_btn">
		<button id="start" onclick="StartGame()">start</button><br>
		<button id="pause" onclick="PauseGame()" disabled>pause</button><br>
		<button id="stop" onclick="StopGame()" disabled>stop</button><br>
	</div>
	<br><br>
	<div id="game_field">
		<span id="score_field">score : <p id="score"></p></span><br>
		<p id="write"></p>
		<p id="letter"></p><br>
		<input type="text" id="answer">
	</div>
</body>
</html>
